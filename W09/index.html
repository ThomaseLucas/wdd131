<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="A well designed website to give you meal ideas" />
    <meta name="author" content="Thomas L" />

    <meta property="og:title" content="Recipe Book" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Explore recipes, search dishes, and find cooking inspiration in our responsive Recipe Book web app." />
    <meta property="og:image" content="https://thomaselucas.github.io/W09/images/recipe-book-cover.jpg" />
    <meta property="og:url" content="https://thomaselucas.github.io/W09/index.html" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Recipe Book" />
    <meta name="twitter:description" content="Find and share great recipes with our responsive Recipe Book site." />
    <meta name="twitter:image" content="https://thomaselucas.github.io/W09/images/recipe-book-cover.jpg" />

    <link rel="icon" type="image/x-icon" href="Untitled.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Recipe book</title>
</head>


  <body>
  <header>
    <img src="images/recipe-book.png" alt="Recipe Book Logo" />
    <h1>RecipeBook</h1>
  </header>

  <main>
    <!-- Search Form -->
    <form id="searchForm">
      <label for="search"></label>
      <input type="text" id="search" placeholder="Find a recipe" />
      <button type="submit" aria-label="Search">
        <img src="images/search.svg" alt="" />
      </button>
    </form>

    <!-- Recipe Card -->
    <article class="recipe-card">
  <div class="recipe-content">
    <img src="images/apple-crisp.jpg" alt="Apple Crisp with vanilla ice cream" />
    <div class="recipe-details">
      <div class="tags">
        <span class="tag">dessert</span>
        <span class="tag">fall</span>
      </div>
      <h2>Apple Crisp</h2>
      <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
        <span aria-hidden="true">⭐</span>
        <span aria-hidden="true">⭐</span>
        <span aria-hidden="true">⭐</span>
        <span aria-hidden="true">⭐</span>
        <span aria-hidden="true">☆</span>
      </span>
      <p class="description">
        This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.
      </p>
    </div>
  </div>
</article>
  </main>

  <footer>
    

    <div class="social">
      <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
      <a href="#"><img src="images/instagram_icon.svg" alt="Instagram icon" /></a>
      <a href="#"><img src="images/youtube_icon.svg" alt="YouTube icon" /></a>
      <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest icon" /></a>
    </div>

    <p style="font-size: 0.6em;">
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
        Recipe icons created by Freepik - Flaticon
      </a>
    </p>
  </footer>
</body>
</html>
</html>

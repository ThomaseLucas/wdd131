<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thomas Lucas</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <!-- EmailJS Library -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="script/theme.js" defer></script>
    <script src="script/email.js" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          id="profile-pic"
          src="images/thomas_professional_straight-min.jpg"
          alt="Photo of me"
          style="border-radius: 50%"
        />
      </a>
      <nav>
        <a href="index.html">About Me</a>
        <a href="projects.html">Projects</a>
        <a href="contactme.html" class="active">Contact Me</a>
        <a href="settings.html"
          ><img
            style="width: 20px; height: auto"
            src="images/setting.png"
            alt="gear icon"
        /></a>
      </nav>
    </header>
    <main>
      <h1>Contact Me</h1>
      <!-- EmailJS Contact Form -->
      <form id="contact-form">
        <label for="user_name">Name:</label>
        <input type="text" id="user_name" name="user_name" required />

        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="user_email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
      </form>
    </main>
    <footer>
      <div class="footer-content">
        <p>&copy; 2025 Thomas Lucas</p>
        <div class="social-icons">
          <a href="#" class="social-link" aria-label="LinkedIn">
            <img
              src="images/linkedin-icon.svg"
              alt="LinkedIn"
              class="social-icon"
            />
          </a>
          <a href="#" class="social-link" aria-label="GitHub">
            <img
              src="images/github-icon.svg"
              alt="GitHub"
              class="social-icon"
            />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
